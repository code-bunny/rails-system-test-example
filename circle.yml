machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  services:
    - docker

dependencies:
  override:
    - sudo curl -L https://github.com/docker/compose/releases/download/1.11.0/docker-compose-`uname -s`-`uname -m` -o /usr/local/bin/docker-compose
    - sudo chmod +x /usr/local/bin/docker-compose
    - |
      sh -c '
      cat docker-compose.yml | ruby -e "$(cat <<EOS
        require "yaml"
        y = YAML.load(STDIN.read)
        y["services"]["web"]["build"].delete("args")
        y["services"]["web"].delete("volumes")
        puts y.to_yaml
      EOS
      )" > docker-compose.yml
      '
database:
  override:
    - docker-compose run web bin/setup

test:
  override:
    - docker-compose run web bin/rails test
